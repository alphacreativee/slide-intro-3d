<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zentry</title>
    <!-- import favicon -->
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <!-- meta -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <!-- link custom css page -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/main/css/reset.min.css" />
    <link rel="stylesheet" href="./assets/main/css/style.min.css" />
    <!-- end link custom css page -->
  </head>
  <body>
    <!-- layout -->

    <main>
      <div class="intro">
        <h1>Scroll Down</h1>
      </div>
      <section class="reviews-section">
        <div class="relative-block">
          <div
            class="w-layout-blockcontainer container-large is--sticky w-container"
          >
            <div class="texture-wrapper is--sticky">
              <div class="texture-block"></div>
            </div>
            <div class="content-block has--full-height is--relative">
              <div class="review-collection">
                <div id="reviews" class="slider w-dyn-list">
                  <div class="slider-wrapper is--reviews">
                    <div class="slider-slide is--review">
                      <img src="./assets/images/1.jpg" alt="" />
                    </div>
                    <div class="slider-slide is--review">
                      <img src="./assets/images/2.jpg" alt="" />
                    </div>
                    <div class="slider-slide is--review">
                      <img src="./assets/images/3.jpg" alt="" />
                    </div>
                    <div class="slider-slide is--review">
                      <img src="./assets/images/4.jpg" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- end layout -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>

    <script type="module" src="./assets/main/js/scriptv2.min.js"></script>
    <!-- end import custom js -->
  </body>
</html>
